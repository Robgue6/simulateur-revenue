<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Simulateur Avanc√© Webinar / Closing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4285f4;
      --success-color: #34a853;
      --warning-color: #fbbc05;
      --danger-color: #ea4335;
      --background-color: #1a1f36;
      --card-background: #242b42;
      --text-primary: #ffffff;
      --text-secondary: #a0aec0;
      --border-color: #2d3748;
      --hover-color: #2f3850;
      --stat-card-bg: #2d3748;
      --input-bg: #1e2538;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
      line-height: 1.5;
      padding: 2rem;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--stat-card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border-color);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    .stat-card .value {
      font-size: 1.75rem;
      font-weight: 600;
      margin: 0.5rem 0;
      color: var(--text-primary);
    }

    .stat-card .label {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .inputs-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .input-group {
      background: var(--card-background);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border-color);
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 0.875rem;
      transition: all 0.2s ease;
      background-color: var(--input-bg);
      color: var(--text-primary);
    }

    input[type="number"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }

    input[type="number"]:hover {
      border-color: var(--primary-color);
    }

    .results-card {
      background: var(--card-background);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border-color);
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
    }

    .result-item {
      padding: 1.25rem;
      border-radius: 8px;
      background: var(--stat-card-bg);
      border: 1px solid var(--border-color);
    }

    .result-item p {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5rem 0;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .result-item strong {
      font-weight: 600;
      color: var(--text-primary);
    }

    .divider {
      height: 1px;
      background: var(--border-color);
      margin: 1.5rem 0;
    }

    .emoji-icon {
      font-size: 1.25rem;
      margin-right: 0.5rem;
    }

    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .inputs-grid {
        grid-template-columns: 1fr;
      }

      .results-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä Simulateur Avanc√© Webinar / Closing</h1>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="label">Nombre de leads</div>
        <div class="value" id="leads-stat">-</div>
      </div>
      <div class="stat-card">
        <div class="label">CA Total</div>
        <div class="value" id="revenue-stat">-</div>
      </div>
      <div class="stat-card">
        <div class="label">Profit Net</div>
        <div class="value" id="profit-stat">-</div>
      </div>
      <div class="stat-card">
        <div class="label">Ventes Conclues</div>
        <div class="value" id="sales-stat">-</div>
      </div>
    </div>

    <div class="inputs-grid">
      <div class="input-group">
        <label>Nombre de leads g√©n√©r√©s</label>
        <input type="number" id="leads" value="1000" />
      </div>
      <div class="input-group">
        <label>Co√ªt par lead (‚Ç¨)</label>
        <input type="number" id="costPerLead" value="3" />
      </div>
      <div class="input-group">
        <label>Taux de pr√©sence au webinar (%)</label>
        <input type="number" id="presenceRate" value="40" />
      </div>
      <div class="input-group">
        <label>Taux de RDV book√©s (%)</label>
        <input type="number" id="rdvRate" value="30" />
      </div>
      <div class="input-group">
        <label>Taux de closing des RDV (%)</label>
        <input type="number" id="closingRate" value="25" />
      </div>
      <div class="input-group">
        <label>Prix de l'offre principale (‚Ç¨)</label>
        <input type="number" id="offerPrice" value="2000" />
      </div>
      <div class="input-group">
        <label>Taux d'upsell (%)</label>
        <input type="number" id="upsellRate" value="20" />
      </div>
      <div class="input-group">
        <label>Montant de l'upsell (‚Ç¨)</label>
        <input type="number" id="upsellAmount" value="1000" />
      </div>
      <div class="input-group">
        <label>Commission closers (%)</label>
        <input type="number" id="closerCommission" value="15" />
      </div>
    </div>

    <div class="results-card">
      <div class="results-grid" id="results">
      </div>
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll('input');
    const resultsDiv = document.getElementById('results');
    const leadsStat = document.getElementById('leads-stat');
    const revenueStat = document.getElementById('revenue-stat');
    const profitStat = document.getElementById('profit-stat');
    const salesStat = document.getElementById('sales-stat');

    function formatCurrency(value) {
      return new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR' }).format(value);
    }

    function calculate() {
      const leads = parseFloat(document.getElementById('leads').value);
      const costPerLead = parseFloat(document.getElementById('costPerLead').value);
      const presenceRate = parseFloat(document.getElementById('presenceRate').value) / 100;
      const rdvRate = parseFloat(document.getElementById('rdvRate').value) / 100;
      const closingRate = parseFloat(document.getElementById('closingRate').value) / 100;
      const offerPrice = parseFloat(document.getElementById('offerPrice').value);
      const upsellRate = parseFloat(document.getElementById('upsellRate').value) / 100;
      const upsellAmount = parseFloat(document.getElementById('upsellAmount').value);
      const closerCommission = parseFloat(document.getElementById('closerCommission').value) / 100;

      const adSpend = leads * costPerLead;
      const attendees = leads * presenceRate;
      const rdvBooked = attendees * rdvRate;
      const closedSales = rdvBooked * closingRate;

      const coreRevenue = closedSales * offerPrice;
      const upsellRevenue = closedSales * upsellRate * upsellAmount;
      const totalRevenue = coreRevenue + upsellRevenue;

      const closerCost = coreRevenue * closerCommission;
      const netProfit = totalRevenue - adSpend - closerCost;
      const infopreneurShare = netProfit / 2;
      const agencyShare = netProfit / 2;

      // Update stats
      leadsStat.textContent = Math.round(leads).toLocaleString();
      revenueStat.textContent = formatCurrency(totalRevenue);
      profitStat.textContent = formatCurrency(netProfit);
      salesStat.textContent = Math.round(closedSales).toLocaleString();

      resultsDiv.innerHTML = `
        <div class="result-item">
          <p><span>üë• Pr√©sents au webinar</span> <strong>${Math.round(attendees).toLocaleString()}</strong></p>
          <p><span>üìû RDV book√©s</span> <strong>${Math.round(rdvBooked).toLocaleString()}</strong></p>
          <p><span>‚úÖ Ventes conclues</span> <strong>${Math.round(closedSales).toLocaleString()}</strong></p>
        </div>
        <div class="result-item">
          <p><span>üí∞ CA offre principale</span> <strong>${formatCurrency(coreRevenue)}</strong></p>
          <p><span>üí∏ CA upsell</span> <strong>${formatCurrency(upsellRevenue)}</strong></p>
          <p><span>üìà CA total</span> <strong>${formatCurrency(totalRevenue)}</strong></p>
        </div>
        <div class="result-item">
          <p><span>üéØ D√©penses pub</span> <strong>${formatCurrency(adSpend)}</strong></p>
          <p><span>ü§ù Commission closers</span> <strong>${formatCurrency(closerCost)}</strong></p>
          <p><span>üßæ Profit net</span> <strong>${formatCurrency(netProfit)}</strong></p>
          <div class="divider"></div>
          <p><span>üë§ Part Infopreneur (50%)</span> <strong>${formatCurrency(infopreneurShare)}</strong></p>
          <p><span>üèóÔ∏è Part Agence (50%)</span> <strong>${formatCurrency(agencyShare)}</strong></p>
        </div>
      `;
    }

    inputs.forEach(input => {
      input.addEventListener('input', calculate);
    });

    calculate();
  </script>
</body>
</html>
